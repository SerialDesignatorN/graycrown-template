<link rel="stylesheet" href="css/variables.css">
<div class="home">
    <h1>Welcome back!</h1>
    <button class="button" onclick="addGames()">Add game</button>
    <div id="game-list"></div>
    <div class="modal" id="add-game">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="close">&times;</span>
                <h2>Add game</h2>
            </div>
            <div class="modal-body">
                <form id="add-game-form">
                    <label for="game-name">Game name</label>
                    <br>
                    <input type="text" id="game-name" name="game-name" placeholder="Enter game name">
                    <br>
                    <label for="game-id">Game ID</label>
                    <br>
                    <input type="text" id="game-id" name="game-id" placeholder="Enter game ID">
                    <br>
                    <label for="game-platform">Binary directory</label>
                    <br>
                    <input type="text" id="binary-location" name="binary-location" placeholder="Enter binary location like ~/hl2_linux">
                    <br>
                    <label for="game-args">Game arguments</label>
                    <br>
                    <input type="text" id="game-args" name="game-args" placeholder="Enter game arguments like -game tf2">
                    <br>
                    <label for="game-image">Icon Image</label>
                    <br>
                    <input type="text" id="game-image" name="game-image" placeholder="">
                    <br>
                    <button type="submit" class="button" id="add-game-button">Add game</button>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    * {
        font-family: system-ui;
        color: var(--main-text);
        padding: 5;
    }
    .button {
        background-color: var(--main-color);
        color: var(--main-text);
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
    }
    .game-display {
        background: var(--main-color);
        margin: 10px;
        display: inline-block;
        border-radius: 15px;
    }
    .game-title {
        font-size: 1.5em;
        font-weight: bold;
        margin-top: 10px;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .play {
        background-color: var(--play-color);
        border: none;
        display: inline-block;
        padding: 10px;
        border-radius: 15px;
        width: 240px;
        cursor: pointer;
    }
    .modal {
        background-color: var(--main-color);
        width: fit-content;
        display: none;
        position: absolute;
        top: 3%;
        left: 40%;
        border-radius: 15px;
        align-items: center;
    }
    select, input, textarea, #add-game-form button {
        background-color: var(--main-color);
        border: 1px solid var(--main-text);
        border-radius: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .close {
        color: var(--main-text);
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
<script src="../script/gameworker.js"></script>
